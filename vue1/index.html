<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>Shared Electric Scooter App</title>
  <!-- 添加Element Plus的样式 -->
  <script src="https://webapi.amap.com/maps?v=2.0&key=0a1c2090ca10b3bcfe7cb0b7d19a6acf"></script>
  <script
    src="https://webapi.amap.com/maps?v=2.0&key=0a1c2090ca10b3bcfe7cb0b7d19a6acf&plugin=AMap.Geolocation"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/isoWeek.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/weekOfYear.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/advancedFormat.js"></script>
  <script>
    dayjs.extend(dayjs_plugin_isoWeek)
    dayjs.extend(dayjs_plugin_weekOfYear)
    dayjs.extend(dayjs_plugin_advancedFormat)
    dayjs.updateLocale('en', {
      weekStart: 1
    })
  </script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/element-plus/dist/index.css" />
  <!-- 添加全局的基本样式 -->
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      color: #333;
      background-color: #f5f7fa;
    }

    /* 图标修复 */
    .el-icon {
      display: inline-flex !important;
      align-items: center !important;
      justify-content: center !important;
      visibility: visible !important;
      opacity: 1 !important;
    }

    /* 确保所有SVG图标可见 */
    svg[viewBox] {
      display: inline-block !important;
      vertical-align: middle !important;
      visibility: visible !important;
      opacity: 1 !important;
    }
  </style>
  <!-- 注意: 调试用的内联样式已移除 -->
  <!-- 注意: 调试用的缓存清理脚本已移除 -->
</head>

<body>
  <!-- 注意: 调试用的加载提示已移除 -->
  <div id="app"></div>
  <!-- 注意: 调试用的强制刷新按钮已移除 -->
  <!-- 注意: 调试用的应用初始化脚本已移除 -->
  <script type="module" src="/src/main.js"></script>
</body>

</html>
